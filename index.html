<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link href="pages/index.css" rel="stylesheet">

</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="images/logo.svg" alt="Логотип" class="header__logo">
            <hr class="header__line">
        </header>
        <main class="content">
            <section class="profile">
                <img src="images/avatar.jpg" alt="Аватар" class="profile__avatar">
                <div class="profile__info">
                    <p class="profile__name">Жак-Ив Кусто</p>
                    <p class="profile__vocation">Исследователь океана</p>
                    <button class="profile__edit-btn">
                        <img src="images/pencil.svg" alt="Карандаш" class="profile__edit-img">
                    </button>
                </div>
                <button class="profile__add-btn">
                    <div class="profile__add-btn-plus"></div>
                </button>
            </section>
        </main>
    </div>
</body>
