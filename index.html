<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="pages/index.css" rel="stylesheet">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="images/logo.svg" alt="Логотип" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="images/avatar.jpg" alt="Аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__vocation">Исследователь океана</p>
                    <button class="profile__edit-btn"></button>
                </div>
                <button class="profile__add-btn">
                </button>
            </section>
            <section class="elements">
                <div class="element">
                    <img src="images/pic1.png" alt="Карачаевск" class="element__picture">
                    <div class="element__wrapper">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/pic2.png" alt="Гора Эльбрус" class="element__picture">
                    <div class="element__wrapper">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/pic3.png" alt="Домбай" class="element__picture">
                    <div class="element__wrapper">  
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/pic2.png" alt="Гора Эльбрус" class="element__picture">
                    <div class="element__wrapper">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/pic3.png" alt="Домбай" class="element__picture">
                    <div class="element__wrapper">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/pic1.png" alt="Карачаево-Черкесия" class="element__picture">
                    <div class="element__wrapper">
                        <h2 class="element__title">Карачаево-Черкесия</h2>
                        <button class="element__like"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">
                © 2020 Mesto Russia
            </p>
        </footer>
        <div class="popup">
            <form action="#" class="popup__container">
                <h3 class="popup__title">Редактировать профиль</h3>
                <input type="text" value="Жак-Ив Кусто" placeholder="Укажите имя" class="popup__input popup__input_type_name">
                <input type="text" value="Исследователь океана" placeholder="Укажите профессию" class="popup__input popup__input_type_vocation">
                <button class="popup__save-btn">Сохранить</button>
                <button class="popup__close-btn"></button>
            </form>
        </div>
    </div>
    <script src="/scripts/script.js"></script>
</body>
</html>
