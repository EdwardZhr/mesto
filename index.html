<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link href="pages/index.css" rel="stylesheet">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="images/logo.svg" alt="Логотип" class="header__logo">
            <hr class="header__line">
        </header>
        <main class="content">
            <section class="profile">
                <img src="images/avatar.jpg" alt="Аватар" class="profile__avatar">
                <div class="profile__info">
                    <p class="profile__name">Жак-Ив Кусто</p>
                    <p class="profile__vocation">Исследователь океана</p>
                    <button class="profile__edit-btn">
                        <img src="images/pencil.svg" alt="Карандаш" class="profile__edit-img">
                    </button>
                </div>
                <button class="profile__add-btn">
                </button>
            </section>
            <section class="elements">
                <div class="element">
                    <img src="images/pic1.png" alt="Фото" class="element__picture">
                    <div class="element__wrapper">
                        <p class="element__title">Карачаевск</p>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/pic2.png" alt="Фото" class="element__picture">
                    <div class="element__wrapper">
                        <p class="element__title">Гора Эльбрус</p>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/pic3.png" alt="Фото" class="element__picture">
                    <div class="element__wrapper">  
                        <p class="element__title">Домбай</p>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/pic2.png" alt="Фото" class="element__picture">
                    <div class="element__wrapper">
                        <p class="element__title">Гора Эльбрус</p>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/pic3.png" alt="Фото" class="element__picture">
                    <div class="element__wrapper">
                        <p class="element__title">Домбай</p>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/pic1.png" alt="Фото" class="element__picture">
                    <div class="element__wrapper">
                        <p class="element__title">Карачаево-Черкесия</p>
                        <button class="element__like"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">
                © 2020 Mesto Russia
            </p>
        </footer>
        <div class="popup">
            <form action="#" class="popup__container">
                <p class="popup__title">Редактировать профиль</p>
                <input type="text" value="Жак-Ив Кусто" class="popup__input popup__input_type_name">
                <input type="text" value="Исследователь океана" class="popup__input popup__input_type_vocation">
                <button class="popup__save-btn">Сохранить</button>
                <button class="popup__close-btn"></button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
