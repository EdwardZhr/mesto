<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="pages/index.css" rel="stylesheet">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="images/logo.svg" alt="Логотип" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="images/avatar.jpg" alt="Аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__vocation">Исследователь океана</p>
                    <button class="profile__edit-btn"></button>
                </div>
                <button class="profile__add-btn"></button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">
                © 2020 Mesto Russia
            </p>
        </footer>
        <div class="popup profile-popup">

            <form action="#" class="popup__container popup__container_form popup__container_type_profile" novalidate>
                <fieldset class="popup__set">
                    <button class="popup__close-btn" type="button"></button>
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <label class="popup__field">
                        <input type="text" value="Жак-Ив Кусто" placeholder="Укажите имя" class="popup__input popup__input_type_name" id="name-input" required minlength="2" maxlength="40">
                        <span class="popup__input-error name-input-error"></span>
                    </label>
                    <label class="popup__field">
                        <input type="text" value="Исследователь океана" placeholder="Укажите профессию" class="popup__input popup__input_type_vocation" id="vocation-input" required minlength="2" maxlength="200">
                        <span class="popup__input-error vocation-input-error"></span>
                    </label>
                    <button class="popup__save-btn">Сохранить</button>
                </fieldset>

            </form>
        </div>
        <div class="popup card-popup">
            <form action="#" class="popup__container popup__container_form popup__container_type_add">

                <fieldset class="popup__set">
                    <button class="popup__close-btn" type="button"></button>
                    <h3 class="popup__title">Новое место</h3>
                    <label class="popup__field">
                        <input type="text" placeholder="Новое место" class="popup__input popup__input_type_location-name" id="location-name-input" required minlength="2" maxlength="30">
                        <span class="popup__input-error location-name-input-error"></span>
                    </label>
                    <label class="popup__field">
                        <input type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link" id="link-input" required>
                        <span class="popup__input-error link-input-error"></span>
                    </label>
                    <button class="popup__save-btn">Создать</button>
                </fieldset>

            </form>
        </div>
        <div class="popup image-popup">
            <div class="popup__container popup__container_type_photo">
                <button type="button" class="popup__close-btn popup__close-btn_type_photo"></button>
                <img src="#" alt="#" class="popup__img">
                <p class="popup__image-name"></p>
            </div>
        </div>
    </div>
    <template class="element-template">
        <div class="element">
            <img src="#" alt="#" class="element__picture">
            <div class="element__mask"></div>
            <button class="element__delete"></button>
            <div class="element__wrapper">
                <h2 class="element__title"></h2>
                <button class="element__like"></button>
            </div>
        </div>
    </template>
    <script type="module" src="scripts/index.js"></script>
</body>
</html>
